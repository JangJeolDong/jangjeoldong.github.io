<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>音乐播放器</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="control.js"></script>
		<script src="display.js"></script>
		<script src="end.js"></script>
		<script src="init.js"></script>
		<script src="musics.js"></script>
	</head>
	<body onload="init()">
		<audio></audio>
		<div class="main">
			<div class="list"></div>
			<div class="content">
				<div class="playing"></div>
				<div class="console">
					<div class="scroll">
						<div class="area">
							<div class="point"></div>
						</div>
						<div class="line"></div>
						<div class="area">
							<div class="point"></div>
						</div>
					</div>
					<div class="time"></div>
				</div>
				<div class="control">
					<div class="icon" onclick="setvolume(0)">音量1%</div>
					<div class="icon" onclick="setvolume(1)">音量2%</div>
					<div class="icon" onclick="setvolume(2)">音量3%</div>
					<div class="icon" onclick="left(1000000)">-1s</div>
					<div class="icon" onclick="right(1000000)">+1s</div>
				</div>
				<div class="control">
					<div class="icon" onclick="setvolume(3)">音量4%</div>
					<div class="icon" onclick="setvolume(4)">音量5%</div>
					<div class="icon" onclick="setvolume(5)">音量6%</div>
					<div class="icon" onclick="left(5000000)">-5s</div>
					<div class="icon" onclick="right(5000000)">+5s</div>
				</div>
				<div class="control">
					<div class="icon" onclick="setvolume(6)">音量8%</div>
					<div class="icon" onclick="setvolume(7)">音量10%</div>
					<div class="icon" onclick="setvolume(8)">音量12%</div>
					<div class="icon" onclick="left(20000000)">-20s</div>
					<div class="icon" onclick="right(20000000)">+20s</div>
				</div>
					<div class="control">
					<div class="icon" onclick="setvolume(9)">音量15%</div>
					<div class="icon" onclick="setvolume(10)">音量20%</div>
					<div class="icon" onclick="setvolume(11)">音量25%</div>
					<div class="icon" onclick="setmode(0)">随机播放</div>
					<div class="icon" onclick="setmode(1)">顺序播放</div>
				</div>
				<div class="control">
					<div class="icon" onclick="setvolume(12)">音量30%</div>
					<div class="icon" onclick="setvolume(13)">音量40%</div>
					<div class="icon" onclick="setvolume(14)">音量50%</div>
					<div class="icon" onclick="setmode(2)">单曲循环</div>
					<div class="icon" onclick="setmode(3)">播完就停</div>
				</div>
				<div class="control">
					<div class="icon" onclick="setvolume(15)">音量60%</div>
					<div class="icon" onclick="setvolume(16)">音量80%</div>
					<div class="icon" onclick="setvolume(17)">音量100%</div>
					<div class="icon" onclick="playpause()"></div>
					<div class="icon" onclick="next()">下一首</div>
				</div>
			</div>
		</div>
	</body>
</html>
